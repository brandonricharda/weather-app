<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="text-centered flex column items-aligned">
            <h1>Weather Forecast</h1>
            <input id="city-input" class="mb-20 width-80-percent height-50 rounded-border text-centered font-20" placeholder="Enter a City Name">
            <select id="units-input" class="mb-20 width-80-percent height-50 rounded-border text-centered font-20">
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>
            <button id="city-submit-button" class="width-80-percent height-50 rounded-border mb-20 font-20 primary-blue white-text cursor-pointer">Get Weather</button>
        </div>

        <div class="flex row items-centered">

            <div class="flex column items-aligned rounded-border width-80-percent pt-10 pb-10">
                <p class="font-100" id="emoji-display">âŒ›</p>
                <p id="temp-display" class="mb-10"></p>
                <p id="feels-like-temp-display" class="mb-10"></p>
                <p id="humidity-display" class="mb-10"></p>
                <p id="wind-display" class="mb-10"></p>
                <h2 id="city-display"></h2>
            </div>

        </div>
    </body>

    <footer>
        <script src="main.js"></script>
    </footer>

</html>
